<section class="products">
    <h2 style="font-size: 17px; color: #474754;">PRODUTOS</h2>
    <div class="product-grid">
        <div *ngFor="let product of products; let i = index">
            <div class="product-card">
                <img src="images/products.png" alt="product" width="140px">
            </div>
            <div class="product-details">
                <h3 style="margin: -5px; color: #2c2e31">PRODUCT TITLE {{ i + 1 }}</h3>
                <p style="margin: 8px; font-size: 15px; color: #cfa1ac; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Brief description</p>
                <button class="buy-button">COMPRAR</button>
            </div>
        </div>
    </div>
</section>
